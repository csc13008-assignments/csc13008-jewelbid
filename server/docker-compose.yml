services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: jewelbid-server-dev
        restart: unless-stopped
        ports:
            - '${PORT}:${PORT}'
            - '${DEBUG_PORT}:${DEBUG_PORT}'
        environment:
            - NODE_ENV=${NODE_ENV}
            - PORT=${PORT}
            - DB_HOST=${DB_HOST}
            - DB_PORT=${DB_PORT}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_DATABASE=${DB_DATABASE}
            - REDIS_HOST=${REDIS_HOST}
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_USERNAME=${REDIS_USERNAME}
            - REDIS_PASSWORD=${REDIS_PASSWORD}
            - REDIS_DB=${REDIS_DB}
            - REDIS_TLS=${REDIS_TLS}
        volumes:
            - .:/app
            - /app/node_modules
            - ./logs:/app/logs
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - jewelbid-network
        command: npm run start:debug

    postgres:
        image: postgres:15-alpine
        container_name: jewelbid-db-dev
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_HOST_AUTH_METHOD: trust
        ports:
            - '${DB_PORT}:5432'
        volumes:
            - jewelbid-db-data:/var/lib/postgresql/data
        networks:
            - jewelbid-network
        healthcheck:
            interval: 30s
            timeout: 10s
            retries: 3

    redis:
        image: redis:7-alpine
        container_name: jewelbid-redis-dev
        ports:
            - '${REDIS_PORT}:6379'
        volumes:
            - jewelbid-redis-data:/data
        networks:
            - jewelbid-network
        restart: unless-stopped
        healthcheck:
            test: [ 'CMD', 'redis-cli', 'ping' ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

networks:
    jewelbid-network:
        driver: bridge

volumes:
    jewelbid-db-data:
        driver: local
    jewelbid-redis-data:
        driver: local
