spring:
  application:
    name: jewelbid
    
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:jewelbid}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  # Security Configuration
  security:
    user:
      name: ${SECURITY_USER:admin}
      password: ${SECURITY_PASSWORD:password}
      roles: ADMIN

# Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    
# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
        
# Application Specific Configuration
jewelbid:
  auction:
    auto-extend:
      threshold-minutes: 5
      duration-minutes: 10
    new-product-highlight-minutes: 60
  email:
    enabled: false
    from: noreply@jewelbid.com
  file:
    upload:
      max-size: 10MB
      allowed-types: jpg,jpeg,png,gif,webp
